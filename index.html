<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Break & The Haze</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&display=swap');

      @font-face {
        font-family: 'Geist Pixel';
        src: url('/fonts/GeistPixel-Grid.woff2') format('woff2');
        font-display: swap;
      }

      body {
        background-color: #050505;
        color: #f0f0f0;
        font-family: 'IBM Plex Mono', monospace;
        overflow-x: hidden;
      }

      /* Custom Scrollbar for the timeline */
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* CRT/Scanline Effect Overlay */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        pointer-events: none;
        z-index: 50;
        opacity: 0.6;
      }

      .noise {
        position: fixed;
        top: 0; left: 0; width: 100vw; height: 100vh;
        pointer-events: none;
        z-index: 49;
        opacity: 0.05;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'acid-yellow': '#ffffff',
              'neon-pink': '#ffffff',
              'deep-purple': '#ffffff',
              'off-black': '#050505',
              'dim-gray': '#2a2a2a',
            },
            fontFamily: {
              display: ['Geist Pixel', 'sans-serif'],
              mono: ['IBM Plex Mono', 'monospace'],
            },
            animation: {
              'glitch-skew': 'glitch-skew 1s infinite linear alternate-reverse',
            },
            keyframes: {
              'glitch-skew': {
                '0%': { transform: 'skew(0deg)' },
                '20%': { transform: 'skew(-2deg)' },
                '40%': { transform: 'skew(2deg)' },
                '60%': { transform: 'skew(0deg)' },
                '80%': { transform: 'skew(1deg)' },
                '100%': { transform: 'skew(0deg)' },
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0?external=react,react-dom",
    "gsap/": "https://esm.sh/gsap@^3.14.2/",
    "gsap": "https://esm.sh/gsap@^3.14.2"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <div class="scanlines"></div>
    <div class="noise"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
